<!--动态获取根像素（25份）-->
<script>
    var fontsize = document.documentElement.clientWidth/25;
    var s = document.documentElement.clientHeight;
    document.documentElement.style.fontSize=fontsize+'px';
    document.documentElement.style.backgroundSize = s + 'px';
    window.onresize = function () {
        var fontsize = document.documentElement.clientWidth/25;
        document.documentElement.style.fontSize=fontsize+'px';
    }
</script>
